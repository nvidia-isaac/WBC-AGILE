# Height sweep test
# Tests robot's ability to track different standing heights
# Command changes every 5 seconds
evaluation:
  task_name: "Velocity-Height-G1-Dev-v0"
  num_envs: 1
  episode_length_s: 50.0
  num_episodes: 1
  environments:
    - env_ids: [0]
      name: "height_sweep"
      sweep:
        interval: 5.0
        commands:
          base_velocity:
            lin_vel_x: 0.0
            lin_vel_y: 0.0
            ang_vel_z: 0.0
            base_height: [0.45, 0.52, 0.60, 0.67, 0.72] # Within task's 0.40-0.72 range
